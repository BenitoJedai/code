<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>HorizontalSplit</title>
</head>
<body style='margin: 0; padding: 0; position: absolute; width: 100%; height: 100%;'>
    <div id='ContentContainer' style='margin: 0; padding: 0; position: relative; width: 100%;
        height: 100%;'>
        <div id='Right' style='width: 65%; height: 100%; position: absolute; left: 35%; overflow: hidden;
            background-color: white; color: InfoText; font-family: Verdana'>
            <div id='Splitter' style='position: absolute; background-color: #c0C0c0; width: 6px;
                height: 100%; cursor: move;'>
            </div>
            <div id='RightScrollable' style='left: 6px; right: 0px; height: 100%; position: absolute;
                overflow: auto;'>
                <div id='RightContainer' style='margin: 1em;'>
                </div>
            </div>
        </div>
        <div id='Left' style='width: 35%; height: 100%; position: absolute; overflow: hidden;
            background-color: #fefefe'>
            <div id='LeftScrollable' style='width: 100%; height: 100%; position: absolute; overflow: auto;'>
                <div id='LeftContainer' style='margin: 1em;'>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

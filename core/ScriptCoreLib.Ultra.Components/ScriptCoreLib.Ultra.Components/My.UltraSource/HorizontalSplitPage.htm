<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>HorizontalSplitPage</title>
</head>
<body>
    <div id='ContentContainer' style='margin: 0; padding: 0; position: absolute; width: 100%;
        height: 100%;'>
        <div id='Right' style='width: 65%; height: 100%; position: absolute; left: 35%; overflow: hidden;
            color: InfoText; font-family: Verdana'>
            <div id='Splitter' style='position: absolute; background-color: #c0C0c0; width: 6px;
                height: 100%; cursor: move;'>
            </div>
            <div style='left: 6px; right: 0px; height: 100%; position: absolute; overflow: auto;'>
                <div id='RightScrollable' style='height: 100%; width: 100%; overflow: auto;'>
                    <div id='RightContainer'>
                    </div>
                </div>
            </div>
        </div>
        <div id='Left' style='width: 35%; height: 100%; position: absolute; overflow: hidden;'>
            <div id='LeftScrollable' style='width: 100%; height: 100%; position: absolute; overflow: auto;'>
                <div id='LeftContainer'>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

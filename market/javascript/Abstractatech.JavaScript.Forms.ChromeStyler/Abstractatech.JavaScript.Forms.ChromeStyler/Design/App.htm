<!DOCTYPE html>
<html >
  <head>
    <title>App</title>
  </head>
  <body>

    <img src="tab_left.svg" />
    <img src="tab_right.svg" />
    <img src="jsc.png" />

    <hr />

    <div id="shell" class="chrome-tabs-shell">
      <link rel='stylesheet' href='App.css' />
      <div class="chrome-tabs ui-sortable">
        <div class="chrome-tab chrome-tab-current" style="width: 180px; ">

          <div class="chrome-tab-curves">
            <div class="chrome-tab-curve-left-shadow2"></div>
            <div class="chrome-tab-curve-left-shadow1"></div>
            <div class="chrome-tab-curve-left"></div>
            <div class="chrome-tab-curve-right-shadow2"></div>
            <div class="chrome-tab-curve-right-shadow1"></div>
            <div class="chrome-tab-curve-right"></div>
          </div>

          <img class="chrome-tab-favicon" src="jsc.png" style="width: 16px;" />
          <div id="tabtitle" class="chrome-tab-title">Google</div>
          <div id="tabclose" class="chrome-tab-close"></div>
        </div>

      </div>
      <div id="tabbottombar" class="chrome-shell-bottom-bar">
      </div>
    </div>


  </body>
</html>

<html>
<head>
    <title>DefaultPage</title>
</head>
<body>
    <div id='PageContainer'>
        <img src='Preview.png' style='float: right;' />
        <p>
            Please wait, while the shader program is being prepared...</p>


    </div>


    <div id='Toolbar' style='float: right;'>
    
        <br style="        " />
        <input id="blending" checked="checked" 
            style="    " 
            type="checkbox" /><span 
            style="        display: inline !important; float: none; "><span 
            class="Apple-converted-space">&nbsp;</span>Use blending</span><br 
            style="        " />
        <span style="        display: inline !important; float: none; ">
        Alpha level<span class="Apple-converted-space">&nbsp;</span></span><input id="alpha" 
            style="    " 
            type="text" value="0.5" /><br 
            style="        " />
        <br style="        " />
        <input id="lighting" checked="checked" 
            style="    " 
            type="checkbox" /><span 
            style="        display: inline !important; float: none; "><span 
            class="Apple-converted-space">&nbsp;</span>Use lighting</span><br 
            style="        " />
        <span style="        display: inline !important; float: none; ">
        (Use cursor keys to spin the box and<span class="Apple-converted-space">&nbsp;</span></span><code 
            style="      ">Page 
        Up</code><span 
            style="        display: inline !important; float: none; ">/</span><code 
            style="      ">Page 
        Down</code><span 
            style="        display: inline !important; float: none; "><span 
            class="Apple-converted-space">&nbsp;</span>to zoom out/in)<span 
            class="Apple-converted-space">&nbsp;</span></span><br 
            style="        " />
        <h2 style="      ">
            Directional light:</h2>
        <table style="        ">
            <tr>
                <td>
                    <b>Direction:</b></td>
                <td>
                    X:<span class="Apple-converted-space">&nbsp;</span><input id="lightDirectionX" 
                        type="text" value="-0.25" /></td>
                <td>
                    Y:<span class="Apple-converted-space">&nbsp;</span><input id="lightDirectionY" 
                        type="text" value="-0.25" /></td>
                <td>
                    Z:<span class="Apple-converted-space">&nbsp;</span><input id="lightDirectionZ" 
                        type="text" value="-1.0" /></td>
            </tr>
            <tr>
                <td>
                    <b>Colour:</b></td>
                <td>
                    R:<span class="Apple-converted-space">&nbsp;</span><input id="directionalR" 
                        type="text" value="0.8" /></td>
                <td>
                    G:<span class="Apple-converted-space">&nbsp;</span><input id="directionalG" 
                        type="text" value="0.8" /></td>
                <td>
                    B:<span class="Apple-converted-space">&nbsp;</span><input id="directionalB" 
                        type="text" value="0.8" /></td>
            </tr>
        </table>
        <h2 style="      ">
            Ambient light:</h2>
        <table style="        ">
            <tr>
                <td>
                    <b>Colour:</b></td>
                <td>
                    R:<span class="Apple-converted-space">&nbsp;</span><input id="ambientR" type="text" 
                        value="0.2" /></td>
                <td>
                    G:<span class="Apple-converted-space">&nbsp;</span><input id="ambientG" type="text" 
                        value="0.2" /></td>
                <td>
                    B:<span class="Apple-converted-space">&nbsp;</span><input id="ambientB" type="text" 
                        value="0.2" /></td>
            </tr>
        </table>
        <br class="Apple-interchange-newline" />
        <br class="Apple-interchange-newline" />
    
    </div>
</body>
</html>

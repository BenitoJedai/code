<html>
<head>
    <title>DefaultPage</title>
</head>
<body>
    <noscript>Error: This Application requires JavaScript.</noscript>
    <link rel='stylesheet' href='Default.css' />
    <div id='PageContainer'>
        <!--
            http://www.html5rocks.com/en/tutorials/file/dndfiles/ -->
        <input type="file" id="files" name="files[]" multiple="multiple" />
        <hr />
        <div id="drop_zone" style="border: 2px dashed #BBB; -moz-border-radius: 5px; -webkit-border-radius: 5px;
            border-radius: 5px; padding: 25px; text-align: center; font: 20pt bold 'Vollkorn';
            color: #BBB;">
            Drop files here
        </div>
        <hr />
        <output id="list"></output>
    </div>
</body>
</html>

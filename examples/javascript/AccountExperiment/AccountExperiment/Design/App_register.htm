<html>
<link rel='stylesheet' href='App.css' />

<body>
    <p>
        Hey. Lets create a new account!
    </p>

    <a href="#" id="profile">
        <img src="" id="avatar" /></a>
    <br />
    
    <!-- beyond this point we know the email is new and we can verify it -->

    <input name="email" id="email" type="text" autocomplete="on" placeholder='email' />


    <input id="name" type="text" placeholder='name' />
    <br />


    <input id="web" type="text" placeholder='web' />
    <br />


    <br />
    <input name="password" id="password" type="password" autocomplete="on" placeholder='password' />

    <hr />

    <p>Now tell us about yourself</p>

    <input id="skype" type="text" placeholder='skype' />

    <hr />
    <button>Create my new account!</button>

</body>
</html>

<html>
<body style='color: White; background-color: Black; position: absolute; right: 0px; bottom: 0px;'>
        <button id='HideButton' style='float: right;'>&#187;</button>
    <div id='HideTarget'>
    <!-- JSC still does not like dash in id's. Why? -->
  <input type="checkbox" id="color_map" checked='checked' /> Use color map<br/>
    <input type="checkbox" id="specular_map" checked='checked' /> Use specular map<br/>
    <input type="checkbox" id="lighting" checked='checked' /> Use lighting<br/>

    <h2>Point light:</h2>

    <table style="border: 0; padding: 10px;">
        <tr>
            <td><b>Location:</b></td>
            <td>X: <input type="text" id="lightPositionX" value="-10.0" /></td>
            <td>Y: <input type="text" id="lightPositionY" value="4.0" /></td>
            <td>Z: <input type="text" id="lightPositionZ" value="-20.0" /></td>
        </tr>
        <tr>
            <td><b>Specular colour:</b></td>
            <td>R: <input type="text" id="specularR" value="5.0" /></td>
            <td>G: <input type="text" id="specularG" value="5.0" /></td>
            <td>B: <input type="text" id="specularB" value="5.0" /></td>
        </tr>
        <tr>
            <td><b>Diffuse colour:</b></td>
            <td>R: <input type="text" id="diffuseR" value="0.8" /></td>
            <td>G: <input type="text" id="diffuseG" value="0.8" /></td>
            <td>B: <input type="text" id="diffuseB" value="0.8" /></td>
        </tr>
    </table>

    <h2>Ambient light:</h2>

    <table style="border: 0; padding: 10px;">
        <tr>
            <td><b>Colour:</b></td>
            <td>R: <input type="text" id="ambientR" value="0.4" /></td>
            <td>G: <input type="text" id="ambientG" value="0.4" /></td>
            <td>B: <input type="text" id="ambientB" value="0.4" /></td>
        </tr>
    </table>
    </div>
</body>
</html>

    <img src="Preview.png" style='float: right;' />
    <div id='Toolbar' style='position: absolute; right: 0px; bottom: 0px;'>
        <input id="lighting" checked='checked' style="" type="checkbox" /><span style=""><span>&nbsp;</span>Use

            style="" />

                <td>
                    <b>Direction:</b>

                    X:<span>&nbsp;</span><input id="lightDirectionX" type="text" value="-1.0" />

                </td>
            </tr>

            <tr>
                <td>
                    <b>Colour:</b>

<html>
<head>
    <title>DefaultPage</title>
</head>
<body>
    <noscript>Error: This Application requires JavaScript.</noscript>

    <style>

        #gift-box {
	position: relative;
	left: 80px;
	top: 130px;
	width: 20px;
	height: 20px;
	overflow: visible;
}

#gift-box>img {
	position: absolute;
	left: 0;
	top: 0;
}

#boxlid {
	position: absolute;
	left: 0;
	top: 0;

	margin: 0;
	padding: 0;
	width: 200px;
	height: 200px;
	overflow: hidden;
	background: url(boxf3.png);
	font-size: 13px;
}

#front-panel {
	position: absolute;
	left: 0;
	top: 0;

	margin: 0;
	padding: 0;
	width: 200px;
	height: 80px;
	overflow: hidden;
}

#resize-handle {
	display: block;
	width: 20px;
	height: 20px;
	position: absolute;
	left: 0;
	top: 0;

	background: url(handle.gif) no-repeat top left;
	-moz-user-select: none;
	-webkit-user-select: none;
}

#boxlid .box-label {
	color: #543;
	padding: 9px 2px;
	text-align: center;
}

#bottom-panel, #bottom-inner {
	position: absolute;
	left: 0;
	top: 0;

	width: 200px;
	height: 200px;
	overflow: hidden;
	background: url(./images/boxf2.png);
}

#bottom-panel textarea {
	width: 90px;
	height: 90px;
	margin: 3px;
	padding: 0;
	font-size: 10px;
	border: none;
	background-color: transparent;
}

#bottom-inner {
	text-align: center;
}

#bottom-inner iframe {
	width: 200px;
	height: 170px;
	border: none;
	background-color: #fff;
}

.box-label h2 {
	margin:  30px 10px 10px 10px;
	padding: 0;
	font-size: 11px;
}

button {
	margin: 1px;
	cursor: pointer;
}

    </style>

    <h1>Google Images Gift Box - CSS 3D example</h1>

    <p class="warn">Your browser may not support CSS Transforms.</p>
    <div id="gift_box">
        <img src="sh.png" alt="" /><img src="boxf4.png" alt="" /><img src="boxf4.png" alt="" /><img src="boxf4.png" alt="" /><img src="boxf4.png" alt="" /><div id="bottom_inner">
            <button id="close_button">Close</button><iframe src="about:blank" id="bottom_iframe"></iframe>
        </div>
        <img src="boxf2.png" alt="" /><div id="front_panel">
            <img src="boxf1.png" alt="" /><span title="resize" id="resize_handle" /></div>
        <img src="boxf1_debug.png" alt="" /><img src="boxf1.png" alt="" /><img src="boxf1_debug.png" alt="" /><div id="boxlid">
            <div class="box_label">
                <h2>
                    <img src="google.png" alt="Google Search" /></h2>
                <p>
                    <input type="text" size="19" id="search_text" /><br />
                    <button id="search_button">Search</button>
                </p>


            </div>
        </div>
    </div>
    <div style="height: 400px;"></div>

</body>
</html>

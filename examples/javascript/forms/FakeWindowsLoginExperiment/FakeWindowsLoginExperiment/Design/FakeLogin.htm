<html>

<body style='overflow: hidden;'>

    <div id="PrimaryScreen"
        style="position: absolute; left: 0px; width: 1024px; top: 0px; height: 768px;">

        <!--src="http://slashdot.org"-->

        <iframe id="PrimaryScreenFrame"
            src="http://example.com"
            frameborder="0"
            scrolling="false"
            style="position: absolute; overflow: hidden; left: 0em; top: 0em; width: 100%; height: 100%;"></iframe>

        <div id="ScreenToLeft"
            style="position: absolute; left: -100%; width: 100%; top: 0px; height: 100%; background: red;">

            <iframe id="ScreenToLeftFrame" src="http://bash.org"
                frameborder="0"
                scrolling="false"
                style="position: absolute; overflow: hidden; left: 0em; top: 0em; width: 100%; height: 100%;"></iframe>

        </div>
    </div>

    <div id="ShadowOverlay"
        style="cursor: wait; background: white; position: absolute; overflow: hidden; left: 0em; top: 0em; right: 0em; bottom: 0em;">
    </div>

    <div style="position: absolute; left: 50%; top: 50%;">
        <div id="DialogContainer" style="position: absolute; display: none;">
            <img id="DialogImage" src="Textures/ABeforeConnect.png" />
        </div>
    </div>



</body>
</html>

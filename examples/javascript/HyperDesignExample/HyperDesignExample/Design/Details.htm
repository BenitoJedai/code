<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Details</title>
</head>
<body>
    <label for='FirstName'>
        First name:
    </label>
    <input id='FirstName' type="text" />
    <br />
    <label for='LastName'>
        Last name:
    </label>
    <input id='LastName' type="text" />
    <br />
    <i>
        <label for='Location'>
            Location:
        </label>
    </i>
    <input id='Location' type="text" />
    <br />
    <blockquote>
        <label for='Bio'>
            Bio:
        </label>
        <br />
        <textarea id='Bio'></textarea>
    </blockquote>
    <br />
    <button id='Save'>
        Save changes</button>
    <button id='Discard'>
        Discard changes</button>
</body>
</html>

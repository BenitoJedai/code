<html>
<head>
    <title>DefaultPage</title>
</head>
<body>
    <link rel='stylesheet' href='Default.css' />
    <div class='content3d'>
        <div class='content'>
            <ul class='rootmenu'>
                <li>Hello world 1</li>
                <li>Hello world 2</li>
                <li>Hello world 3</li>
                <li>Hello world 4</li>
                <li>Hello world 5</li>
                <li>Hello world 6</li>
                
            </ul>
        </div>
    </div>


  <style>
    /* see also http://benjaminsommer.com/ */

    .content3d {
    -webkit-perspective: 1000px;
    position: absolute;
    left: 2em;
    bottom: 1em;
    }

    .content {
    -webkit-transform: rotate3d(0.2, 1.5, -0.1, 30deg);
    -webkit-transform-style: preserve-3d;
    font: 5em "Courier New", Courier, monospace, Arial, Helvetica, sans-serif;
    }

    li:first-child {
    background-color:blue;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 1.2em blue;
    }

    li:hover {
    background-color:#000;
    color: yellow;
    cursor: pointer;
    box-shadow: 0 0 1.2em black;
    }

    ul {
    list-style: none;
    }
  </style>
</body>
</html>

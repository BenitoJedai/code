<html>
<head>
    <title>DefaultPage</title>
</head>
<body>
    <div id='PageContainer'>
        <img src='Preview.png' style='float: right;' />
        <p>
            Please wait, while the shader program is being prepared...</p>


    </div>

    <div style='float: right;'>
    
        <input id="lighting" checked="checked" 
            style="font-style: normal; font-variant: normal; font-weight: normal; orphans: 2; white-space: normal; widows: 2; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; " 
            type="checkbox" /><span 
            style="color: rgb(0, 0, 0); font-family: 'Times New Roman'; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-align: -webkit-auto; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; font-size: medium; display: inline !important; float: none; "><span 
            class="Apple-converted-space">&nbsp;</span>Use lighting</span><br 
            style="color: rgb(0, 0, 0); font-family: 'Times New Roman'; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-align: -webkit-auto; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; font-size: medium; " />
        <span style="color: rgb(0, 0, 0); font-family: 'Times New Roman'; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-align: -webkit-auto; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; font-size: medium; display: inline !important; float: none; ">
        (Use cursor keys to spin the box and<span class="Apple-converted-space">&nbsp;</span></span><code 
            style="color: rgb(0, 0, 0); font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-align: -webkit-auto; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; ">Page 
        Up</code><span 
            style="color: rgb(0, 0, 0); font-family: 'Times New Roman'; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-align: -webkit-auto; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; font-size: medium; display: inline !important; float: none; ">/</span><code 
            style="color: rgb(0, 0, 0); font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-align: -webkit-auto; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; ">Page 
        Down</code><span 
            style="color: rgb(0, 0, 0); font-family: 'Times New Roman'; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-align: -webkit-auto; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; font-size: medium; display: inline !important; float: none; "><span 
            class="Apple-converted-space">&nbsp;</span>to zoom out/in)<span 
            class="Apple-converted-space">&nbsp;</span></span><br 
            style="color: rgb(0, 0, 0); font-family: 'Times New Roman'; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-align: -webkit-auto; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; font-size: medium; " />
        <h2 style="color: rgb(0, 0, 0); font-family: 'Times New Roman'; font-style: normal; font-variant: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-align: -webkit-auto; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; ">
            Directional light:</h2>
        <table style="font-family: 'Times New Roman'; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; border-top-width: 0px; border-right-width: 0px; border-bottom-width: 0px; border-left-width: 0px; border-style: initial; border-color: initial; border-image: initial; padding-top: 10px; padding-right: 10px; padding-bottom: 10px; padding-left: 10px; ">
            <tr>
                <td>
                    <b>Direction:</b></td>
                <td>
                    X:<span class="Apple-converted-space">&nbsp;</span><input id="lightDirectionX" 
                        type="text" value="-0.25" /></td>
                <td>
                    Y:<span class="Apple-converted-space">&nbsp;</span><input id="lightDirectionY" 
                        type="text" value="-0.25" /></td>
                <td>
                    Z:<span class="Apple-converted-space">&nbsp;</span><input id="lightDirectionZ" 
                        type="text" value="-1.0" /></td>
            </tr>
            <tr>
                <td>
                    <b>Colour:</b></td>
                <td>
                    R:<span class="Apple-converted-space">&nbsp;</span><input id="directionalR" 
                        type="text" value="0.8" /></td>
                <td>
                    G:<span class="Apple-converted-space">&nbsp;</span><input id="directionalG" 
                        type="text" value="0.8" /></td>
                <td>
                    B:<span class="Apple-converted-space">&nbsp;</span><input id="directionalB" 
                        type="text" value="0.8" /></td>
            </tr>
        </table>
        <h2 style="color: rgb(0, 0, 0); font-family: 'Times New Roman'; font-style: normal; font-variant: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-align: -webkit-auto; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; ">
            Ambient light:</h2>
        <table style="font-family: 'Times New Roman'; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; border-top-width: 0px; border-right-width: 0px; border-bottom-width: 0px; border-left-width: 0px; border-style: initial; border-color: initial; border-image: initial; padding-top: 10px; padding-right: 10px; padding-bottom: 10px; padding-left: 10px; ">
            <tr>
                <td>
                    <b>Colour:</b></td>
                <td>
                    R:<span class="Apple-converted-space">&nbsp;</span><input id="ambientR" type="text" 
                        value="0.2" /></td>
                <td>
                    G:<span class="Apple-converted-space">&nbsp;</span><input id="ambientG" type="text" 
                        value="0.2" /></td>
                <td>
                    B:<span class="Apple-converted-space">&nbsp;</span><input id="ambientB" type="text" 
                        value="0.2" /></td>
            </tr>
        </table>
        <br class="Apple-interchange-newline" />
    
    </div>
</body>
</html>

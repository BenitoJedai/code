<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>HorizontalSplit</title>
</head>
<body style='margin: 0; padding: 0; position: absolute; width: 100%; height: 100%;'>
    <div id='Right' style='width: 65%; height: 100%; position: absolute; left: 35%; overflow: hidden;
        background-color: InfoBackground; color: InfoText; font-family: Verdana'>
        <div id='RightScrollable' style='width: 100%; height: 100%; position: absolute; overflow: auto;'>
            <div id='RightContainer' style='margin: 1em; margin-left: 3em'>
            </div>
        </div>
        <div id='Splitter' style='position: absolute; border-left: 1px solid gray; width: 2em;
            height: 100%; cursor: move;'>
        </div>
    </div>
    <div id='Left' style='width: 35%; height: 100%; position: absolute; overflow: hidden;'>
        <div id='LeftScrollable' style='width: 100%; height: 100%; position: absolute; overflow: auto;'>
            <div id='LeftContainer' style='margin: 1em;'>
            </div>
        </div>
    </div>
</body>
</html>

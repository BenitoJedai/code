<html>
  <head>
    <title>DefaultPage</title>
  </head>
  <body>
    <noscript>Error: This Application requires JavaScript.</noscript>

    <link rel="stylesheet" href="Default.css" type="text/css" />

    <h1>Google Images Gift Box - CSS 3D example</h1>

    <p class="warn">Your browser may not support CSS Transforms.</p>
    <div id="gift_box" class="cgift_box">
      <img src="sh.png" alt="" />
      <img src="boxf4.png" alt="" />
      <img src="boxf4.png" alt="" />
      <img src="boxf4.png" alt="" />
      <img src="boxf4.png" alt="" />
      <div id="bottom_inner" class="cbottom_inner">
        <button id="close_button">Close</button>
        <iframe src="about:blank" id="bottom_iframe"><!-- java:XElement will collapse the tag otherwise? --></iframe>
      </div>
      <img src="boxf2.png" alt="" />
      <div id="front_panel" class="cfront_panel" style="background-color: gray;">
        <!--<img src="boxf1.png" alt="" />-->
        <span title="resize" id="resize_handle" class="cresize_handle" style="position: absolute; left: 0px; top: 0px;" />
      </div>
      <img src="boxf1_debug.png" alt="" />
      <img src="boxf1.png" alt="" />
      <img src="boxf1_debug.png" alt="" />
      <div id="boxlid" class="cboxlid">
        <div class="box_label" id="box_label_container">


          <div id="box_label" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px;">
            <h2>
              <img src="google.png" alt="Google Search" />
            </h2>
            <p>
              <input type="text" size="19" id="search_text" />
              <br />
              <button id="search_button">Search</button>
              <button id="search_fullscreen">+</button>
            </p>
          </div>

        </div>
      </div>
    </div>
    <div style="height:400px;"></div>

    <div style="display:none;">
      <img src="boxf3.png" />
      <img src="handle.gif" />

    </div>
  </body>
</html>

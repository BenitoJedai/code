<html>
<head>
    <title>App</title>
</head>
<body>

    <img src="stator_imperial.png" />
    <img src="rotor_imperial.png" />

    <style>
        img {
            position: fixed;
        }

        img:nth-of-type(1) 
        {
            margin-top: -180px;
        }

        img:nth-of-type(2) {
            border: 1px dashed red;

            margin-top: 100px;
            -webkit-transform: scale(0.38) rotate(22deg);
        }
    </style>
</body>
</html>

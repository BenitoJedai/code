<html>

<body style=' color: White; background-color: Black; position: absolute; right: 0px; bottom: 0px;'>
<button id='HideButton' style='float: right;'>&#187;</button>
<div id='HideTarget'>
        <input type="checkbox" id="lighting" checked='checked' />
        Use lighting<br />
        <br />
        <h2>
            Point light:</h2>
        <table style="border: 0; padding: 10px;">
            <tr>
                <td>
                    <b>Location:</b>
                </td>
                <td>
                    X:
                    <input type="text" id="lightPositionX" value="0.0" />
                </td>
                <td>
                    Y:
                    <input type="text" id="lightPositionY" value="0.0" />
                </td>
                <td>
                    Z:
                    <input type="text" id="lightPositionZ" value="-20.0" />
                </td>
            </tr>
            <tr>
                <td>
                    <b>Colour:</b>
                </td>
                <td>
                    R:
                    <input type="text" id="pointR" value="0.8" />
                </td>
                <td>
                    G:
                    <input type="text" id="pointG" value="0.8" />
                </td>
                <td>
                    B:
                    <input type="text" id="pointB" value="0.8" />
                </td>
            </tr>
        </table>
        <h2>
            Ambient light:</h2>
        <table style="border: 0; padding: 10px;">
            <tr>
                <td>
                    <b>Colour:</b>
                </td>
                <td>
                    R:
                    <input type="text" id="ambientR" value="0.2" />
                </td>
                <td>
                    G:
                    <input type="text" id="ambientG" value="0.2" />
                </td>
                <td>
                    B:
                    <input type="text" id="ambientB" value="0.2" />
                </td>
            </tr>
        </table>


        </div>
</body>
</html>

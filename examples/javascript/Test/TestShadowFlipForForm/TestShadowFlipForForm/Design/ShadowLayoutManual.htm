<div class='content3d'>
    <div class='content' id="content">
        <content><button style="width: 600px; height: 480px;">?</button></content>
    </div>


    <style>
        
        .content3d {
            -webkit-perspective: 900px;
            position: absolute;
        }

         .content3d .content {
             transition: -webkit-transform 400ms linear, opacity 400ms linear;
            -webkit-transform-style: preserve-3d;


        }

        /* if we had a proper CSSOM parser, we would
            be able to infer that our div.content is a special element
            with a enum attribute state = { animateout or animatein }
             */
        .content3d .content[state=animateout] {
                            opacity: 0.5;
        -webkit-transform: rotate3d(0, 1.0, 0, 90deg) scale(0.6);
        }

        .content3d .content[state=animatein] {
             opacity: 1.0;
            -webkit-transform: rotate3d(0, 1.0, 0, 00deg) scale(1.0);
            /*-webkit-transform: rotate3d(0, 1.0, 0, 0deg) scale(1.0);*/
        }
    </style>
</div>

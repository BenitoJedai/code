<html>
	<head>
		<title>App</title>
	</head>
	<body style="overflow: hidden; ">
        <!-- 
            parallax
            css rotate
            -->
		<noscript>Error: This Application requires JavaScript.</noscript>

		<link rel='stylesheet' href='App.css'/>
		
        <div style="background-color:rgba(0,0,0, 0.8); color: white; position: fixed;
bottom: 0px; left: 0px; right: 0px;padding: 1em; z-index: 1000;">

            <div >fps: <output id="fps"></output></div>
        <input id="worldrotation" type="range" max="360" style="width: 100%;" />
            <br />
        <input id="range" type="range" style="width: 100%;"  />
        </div>

        <div id="worldzoom" style="
             -webkit-transform: scale(0.3),  translateZ(0);
            ">
        <div id="world" style="
            
            width: 1600px;
            height: 8000px;
    background-color: #B27D51;
    position: absolute;
           -webkit-transform: translate(0px, -200px) rotate(5deg);
                -webkit-transform-origin: center;

            ">
            <hr style="height: 400px;" />

                 <img src="building0.svg" style="
             -webkit-transform: scale(0.6);
            
            " />



         <img src="touchdown.svg" style="
             -webkit-transform: scale(0.6);
            
            " />



        <img src="tree0.svg" style="
             -webkit-transform: scale(0.6);
            
            " />


         <img src="hill0.svg" style="
             -webkit-transform: scale(0.2);
            
            " />

            </div>
   </div>
	</body>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>SimpleCodeView</title>
</head>
<body>
    <div style='border-bottom: 1px solid gray; padding: 0.5em; margin: 0.5em;'>
        <img src="http://i.msdn.microsoft.com/yxcx7skw.pubclass(en-us,VS.90).gif" />
        <select id='SelectType' style='width: 20em;'>
            <option>Button1</option>
            <option>Button2</option>
        </select>
        <span style='margin-left: 2em;'>
            <img src="http://i.msdn.microsoft.com/1dk48x94.pubevent(en-us,VS.90).gif" alt="Public event" />
            <select id='SelectEvent' style='width: 20em;'>
                <option>onclick</option>
                <option>onchanged</option>
                <option>onmouseover</option>
                <option>onmouseenter</option>
            </select>
        </span>
    </div>
    <div style="font-family: Courier New; font-size: 10pt; color: black; background: white;">
        <p style="margin: 0px;">
            <span style="color: #2b91af;">&nbsp;&nbsp;&nbsp;40</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span style="color: blue;">public</span>&nbsp;<span style="color: blue;">void</span>&nbsp;
            <span id='TypeName'>Button1</span>_<span id='EventName'>click</span>(<span style="color: #2b91af;">IEvent</span>
            e)</p>
        <p style="margin: 0px;">
            <span style="color: #2b91af;">&nbsp;&nbsp;&nbsp;41</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            {</p>
        <p style="margin: 0px;">
            <span style="color: #2b91af;">&nbsp;&nbsp;&nbsp;42</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea
                id='Code1' style='border: 1px solid gray; width: 30em; height: 10em;'></textarea></p>
        <p style="margin: 0px;">
            <span style="color: #2b91af;">&nbsp;&nbsp;&nbsp;43</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            }</p>
    </div>
    <!--EndFragment-->
    <p>
        &nbsp;</p>
</body>
</html>

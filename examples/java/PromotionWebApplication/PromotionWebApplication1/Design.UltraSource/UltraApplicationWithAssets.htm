<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Ultra Application With Assets</title>
</head>
<body>
    <center>
        <!-- code from http://www.youtube.com/watch?v=-p7NmhE4tr8 
        fixed & issues in attributes
        -->
        <object width="560" height="340">
            <param name="movie" value="http://www.youtube.com/v/-p7NmhE4tr8&amp;hl=en_US&amp;fs=1">
            </param>
            <param name="allowFullScreen" value="true"></param>
            <param name="allowscriptaccess" value="always"></param>
            <embed src="http://www.youtube.com/v/-p7NmhE4tr8&amp;hl=en_US&amp;fs=1" type="application/x-shockwave-flash"
                allowscriptaccess="always" allowfullscreen="true" width="560" height="340"></embed></object>
    </center>
</body>
</html>

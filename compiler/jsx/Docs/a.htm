<script>

var c = {
    stringValue: "default"
};

// constructor and prototype sharing

var a = function (i) { this.intValue = i; };
var b = function (i, z) { this.intValue = i; this.stringValue = z; };

var c = b.prototype = a.prototype = c;

c.doSomething = function ()
{
    document.write(' i: ' + this.intValue);
    document.write(' z: ' + this.stringValue);
}

document.write(' a: ' + ('doSomething' in new a()));
document.write(' b: ' + ('doSomething' in new b()));

new a(66).doSomething();
new b(67, 'abc').doSomething();

var i = 1;

switch (i)
{
    case -2:  document.write(' switch: -2');
    case -1:  document.write(' switch: -1');
        break;
    case 1:  document.write(' switch: 1');
    case 2:  document.write(' switch: 2');
    default: document.write(' switch: default');
}

</script>
